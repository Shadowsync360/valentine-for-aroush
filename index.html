<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aroush üíñ | Valentine Surprise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Simple Test Version -->
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>For My Aroush üíù</h1>
        <p class="subtitle">My Bhallu, my Mari Jan</p>
        
        <div class="message">
            <p>This is a test to make sure GitHub Pages is working!</p>
            <p>If you can see this, the site is live! üéâ</p>
        </div>
        
        <button onclick="showLove()" class="love-btn">
            Click for Love! üíñ
        </button>
        
        <div id="love-message" class="hidden">
            <p>I love you more than words can say!</p>
            <p>From your Bacha ‚ù§Ô∏è</p>
        </div>
    </div>
    
    <script>
        function showLove() {
            document.getElementById('love-message').classList.remove('hidden');
            document.querySelector('.love-btn').textContent = 'I Love You Too! üíï';
            
            // Create hearts
            for(let i=0; i<20; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                heart.style.opacity = 0.5;
                heart.style.zIndex = '-1';
                heart.style.pointerEvents = 'none';
                document.body.appendChild(heart);
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #ff2e63, #1a1a2e);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .heart {
            font-size: 80px;
            animation: heartbeat 1s infinite;
            margin-bottom: 20px;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .message {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .love-btn {
            background: linear-gradient(135deg, #ff2e63, #ff8ba0);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .love-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255,46,99,0.4);
        }
        
        .hidden {
            display: none;
        }
        
        #love-message {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</body>
</html>
